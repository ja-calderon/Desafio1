<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="./css/estilo.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Alura Challenge - Desafío 1 - Lógica</title>
  </head>
  <body>
    <header>
      <img src="./img/Top.png" alt="Logo Alura" />
    </header>
    <main>
      <section class="entradas">
        <div class="cuadroingreso">
          <textarea
            type="text"
            name="mensaje"
            id="mensaje"
            rows="3"
            data-min-rows="3"
            class="mensaje"
            autofocus
            placeholder="Ingrese el texto aqui"
          ></textarea>
          <div class="msj-reglas">
            <img
              src="/Desafio1/img/bi_exclamation-circle-fill.png"
              alt="signo exclacion"
            />
            <label for="mensaje">Solo letras minúsculas y sin acentos</label>
          </div>
        </div>
        <div class="botones">
          <button type="button" onclick="codificar()" class="btn-encriptar">
            Encriptar
          </button>
          <button
            type="button"
            onclick="decodificar()"
            class="btn-desencriptar"
          >
            Desencriptar
          </button>
        </div>
      </section>
      <section class="salidas">
        <div id="cuadrosalida" class="cuadrosalida">
          <textarea
            type="text"
            name="resultado"
            class="resultado"
            id="resultado"
            readonly="readonly"
          ></textarea>
          <button id="copiar" class="copiar" onclick="copiar()">Copiar</button>
        </div>
        <div id="cuadro-mensaje" class="cuadro-mensaje">
          <img src="/Desafio1/img/Muñeco.png" alt="joven con lupa" />
          <label class="msj-nomensajes">Ningún mensaje fue encontrado</label>
          <label class="msj-ingresartxt">
            Ingresa el texto que desees encriptar o desencriptar.
          </label>
        </div>
      </section>
      <script type="text/javascript" src="./js/instrucciones.js"></script>
    </main>
    <footer>
      <p>&copy; 2022 Juan Calderon</p>
    </footer>
  </body>
</html>
